

<!DOCTYPE html>

<body>
	<div class="container" >
        <div  class="form-container">
            <form  action="" method="post">
                <h1>Đăng Nhập</h1>

			    <div style="display: flex; padding:  1rem; "><button type="submit">Login</button></div>
		    </form>
        </div>
        <div class="anh-MinhHoa">
                <img src="assest/img/loginImg.png" alt="">
        </div>
	</div>
